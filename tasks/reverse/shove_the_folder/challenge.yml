# Имя, которое отразится на платформе CTFd
name: "shove_the_folder"
# Ваш Telegram никнейм (не отображается на платформе)
author: "@pipeline_sh"
# Категория - название папки, в которой лежит таск
category: "reverse"
# Категория будет отображаться на платформе в описании таска. Поддерживается md формат
description: |
  Воронежские гонцы столкнулись с страшной проблемой - в один день, все свитки перестали запихиваться в тубусы! Как же теперь доставлять царские указы??? Но не спешите паниковать! 
  Мудрецы из Приказа тайных дел разработали хитроумный приборчик, дабы свитки запихивались в тубусы с превеликой эффективностью. 
  Однако шведские лазутчики подкупили одного из подмастерьев, и в механизм закралась ошибка…

attribution: "Автор [@pipeline_sh](https://t.me/pipeline_sh)"
value: 100
type: dynamic

# Reference - https://github.com/CTFd/ctfcli/blob/master/ctfcli/spec/challenge-example.yml
extra:
    initial: 100
    decay: 10
    minimum: 10

# Описание как коннектиться к вашей задаче. Сюда же можно и ссылку дать, если не в описании
#connection_info: "nc example.com 5432"

# Раскомментируйте, если хотите сделать так, чтобы у таска было ограниченное число попыток сдачи
# Мы в рамках VrnCTF не используем
# attempts: 5

# Все способы описать флаг
# flags:
#     # A static case sensitive flag
#     - flag{3xampl3}
#     # A static case sensitive flag created with a dictionary
#     - {
#         type: "static",
#         content: "flag{wat}",
#     }
#     # A static case insensitive flag
#     - {
#         type: "static",
#         content: "flag{wat}",
#         data: "case_insensitive",
#     }
#     # A regex case insensitive flag
#     - {
#         type: "regex",
#         content: "(.*)STUFF(.*)",
#         data: "case_insensitive",
#     }

flags:
  - vrnctf{th3_shi1p_st4rts_fr0m_th3_k33l}

# Особо ни на что не влияет, по желанию можно раскомментировать и заполнить
# topics:
#     - sql injection

# Файлы из папки public, которые раздаем пользователям. Либо текстовые файлики, либо архивы
# Сильно жирные файлы раздаем через гугл-облако/яндекс-диск/линк с s3
files:
  - public/challenge.zip

# Хинты по умолчанию скрыты, сделайте их заранее, их откроем на половине соревнований на нерешенные таски
# hints:
#     - {
#         content: "This hint costs points",
#         cost: 10
#     }
#     - This hint is free

hints:
#  - Как-то слишком много эмодзи
#  - Ну явно что-то не так с эмодзи

# Если ваш таск зависит от другого таска, например, они идут друг за другом и без сдачи одного не будет доступен другой
# requirements:
#     - "Warmup"
#     - "Are you alive"

# visible/hidden на платформе
state: visible

# Не трогаем, версия спецификации
version: "0.1"
