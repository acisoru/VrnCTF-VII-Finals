{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">My Notes</h1>
<div class="list-group">
    {% for note in notes %}
        <a href="{{ url_for('view_note', note_id=note['id']) }}" 
           class="list-group-item list-group-item-action">
            {{ note['title'] }}
        </a>
    {% else %}
        <div class="alert alert-info">No notes yet.</div>
    {% endfor %}
</div>
<a href="{{ url_for('add_note') }}" class="btn btn-primary mt-3">Add New Note</a>
{% endblock %}
