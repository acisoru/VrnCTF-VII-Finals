<tr id="issue-row-{{.Issue.ID}}">
    <td><a href="/issues/{{.Issue.ID}}">{{.Issue.ID}}</a></td>
    <td>{{.Issue.Title}}</td>
    <td><span class="status-badge status-{{.Issue.Status}}">{{.Issue.Status}}</span></td>
    <td><span class="priority-badge priority-{{.Issue.Priority}}">{{.Issue.Priority}}</span></td>
    <td>{{.Issue.Assignee}}</td>
    <td>{{.Issue.Created.Format "Jan 2, 2006"}}</td>
    <td class="actions">
        <a href="/issues/{{.Issue.ID}}" class="btn btn-sm btn-info">View</a>
        <button class="btn btn-sm btn-danger" 
                hx-delete="/issues/{{.Issue.ID}}"
                hx-confirm="Are you sure you want to delete this issue?"
                hx-target="#issue-row-{{.Issue.ID}}"
                hx-swap="outerHTML">
            Delete
        </button>
    </td>
</tr>
